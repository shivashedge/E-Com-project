<div class="row">
  <div class="col-sm-6 home-logo">
    <h1>
      <a routerLink="">asos</a>
      <marquee behavior="" direction=""
        ><p class="asos">As Seen On Screen</p></marquee
      >
    </h1>
  </div>

  <div class="col-sm-6 user-auth">
    <!-- Sign-Up-Form -->
    <div *ngIf="showLogin" class="sign-up">
      <h3>User Sign-up</h3>
      <form
        class="common-form"
        #userSignUp="ngForm"
        (ngSubmit)="signUp(userSignUp.value)"
      >
        <input
          class="form-input"
          type="text"
          placeholder="First Name"
          name="fName"
          ngModel
        />
        <input
          class="form-input"
          type="text"
          placeholder="Last Name"
          name="lName"
          ngModel
        />
        <input
          class="form-input"
          type="email"
          placeholder="Enter Email"
          name="email"
          ngModel
        />
        <input
          class="form-input"
          type="password"
          placeholder="Enter Password"
          name="password"
          ngModel
        />

        <button class="form-button btn">Sign Up</button>

        <a class="auth-toggle-link" (click)="openLogin()"
          >Already Have Account..? Click here To Login
        </a>
      </form>
    </div>
    <!-- Log-In-Form -->
    <div *ngIf="!showLogin" class="login">
      <h3>User Login</h3>
      <p class="error-p">{{ authError }}</p>
      <form
        class="common-form"
        #userLogin="ngForm"
        (ngSubmit)="userlogin(userLogin.value)"
      >
        <input
          class="form-input"
          type="email"
          placeholder="Enter Email"
          name="email"
          ngModel
        />
        <input
          class="form-input"
          type="password"
          placeholder="Enter Password"
          name="password"
          ngModel
        />

        <button class="form-button btn">Login</button>

        <a class="auth-toggle-link" (click)="openSignUp()"
          >Don't Have Account..? Click here To Sign-Up
        </a>
      </form>
    </div>
  </div>
</div>
