<div class="container my-4">
    <div class="row">
        <div class="col-sm-8 cartdetails ">
            <h3 class="text-center heading">Your Cart Details</h3>
            <table>
                <thead>
                    <tr>
                        <th>Image</th>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Total</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let product of cartList">
                        <td>
                            <img src="{{ product.productImgURL }}" alt="{{ product.productName }} Image" />
                        </td>
                        <td>{{ product.productName | titlecase }}</td>
                        <td>{{ product.productPrice }}</td>
                        <td>{{ product.productColor }}</td>
                        <td>{{ product.productDescription }}</td>
                        <td class="action">
                            <fa-icon (click)="(product.id)" [icon]="delete"></fa-icon>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="col-sm-4 cartsummary">
            <h3 class="text-center heading">Cart Summary</h3>
            <table class="w-100">
                <tr>
                    <td>Total Amount</td>
                    <td>300</td>
                </tr>
                <tr>
                    <td>Discount</td>
                    <td>300</td>
                </tr>
                <tr>
                    <td>Delivery</td>
                    <td>300</td>
                </tr>
                <tr>
                    <td>Tax</td>
                    <td>300</td>
                </tr>
                <tr>
                    <th>Total Cart Amount</th>
                    <th>3000</th>
                </tr>
            </table>
        </div>
    </div>
</div>
