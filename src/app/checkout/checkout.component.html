<div class="checkout">
    <h3 class="text-center">Checkout</h3>
    <p class="success_p text-center">{{ orderMsg }}</p>
    <div class="row">
        <div class="col-sm-7">
            <h3 class="text-center">Add Shipping Address</h3>
            <form #orderData='ngForm' class="common-form" (ngSubmit)="orderNow(orderData.value)">
                <input class="form-input" type="email" placeholder="Enter Email Address" name="email" ngModel />
                <input class="form-input" type="text" placeholder="Enter Shipping Address" name="address" ngModel />
                <input class="form-input" type="text" placeholder="Enter Contact" name="contact" ngModel />
                <button class="btn">Order Now</button>
            </form>
        </div>
        <div class="col-sm-5">
            <form #paymentData='ngForm' class="common-form ">
                <h3>Total Amount : {{totalPrice}}</h3>
                <select class="form-input mt-2" name="paymentMode" #paymentMode ngModel>
                    <option value="Pay On Delivery">Pay On Delivery</option>
                    <option value="Net Banking">Net Banking</option>
                    <option value="Card Payment">Card Payment</option>
                </select>
                <h2>Select Payment Mode :<strong>{{paymentMode.value}}</strong></h2>
                <!-- <button class="btn">Order Now</button> -->
            </form>
        </div>
    </div>
</div>
