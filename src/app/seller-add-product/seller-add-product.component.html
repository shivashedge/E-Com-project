<div class="add-product">
  <div>
    <h3>Add New Product</h3>
    <p class="success_p">{{ addProductMessage }}</p>
    <form
      class="common-form"
      #addProduct="ngForm"
      (ngSubmit)="submit(addProduct.value)"
    >
      <input
        class="form-input"
        type="text"
        placeholder="Enter Product Name"
        name="productName"
        ngModel
      />
      <input
        class="form-input"
        type="text"
        placeholder="Enter Product Price"
        name="productPrice"
        ngModel
      />
      <input
        class="form-input"
        type="text"
        placeholder="Enter Product color"
        name="productColor"
        ngModel
      />
      <input
        class="form-input"
        type="text"
        placeholder="Enter Product Category"
        name="productCategory"
        ngModel
      />
      <textarea
        class="form-input"
        type="text"
        placeholder="Enter Product Description"
        name="productDescription"
        ngModel
      ></textarea>
      <input
        class="form-input"
        type="text"
        placeholder="Enter Product ImgURL"
        name="productImgURL"
        ngModel
      />
      <button class="form-button btn">Add Product</button>
    </form>
  </div>
</div>
