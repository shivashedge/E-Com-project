<div class="my-orders">
    <h3 class="text-center">My Orders</h3>
    <div class="container">
        <div class="row text-center">
            <div class="col-sm-3">
                <h3>Order</h3>
            </div>
            <div class="col-sm-2">
                <h3>Order ID</h3>
            </div>
            <div class="col-sm-2">
                <h3>Price</h3>
            </div>
            <div class="col-sm-2">
                <h3>Status</h3>
            </div>
            <div class="col-sm-3">
                <h3>Action</h3>
            </div>
        </div>
        <div class="row orderData text-center" *ngFor="let order of orderData">
            <div class="col-sm-3">
                <img src="https://images.unsplash.com/photo-1595590677969-becff900f5f0?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Nnx8c21hcnR3YXRjaHxlbnwwfDB8MHx8&auto=format&fit=crop&w=500&q=60" alt="">
            </div>
            <div class="col-sm-2">
                <p>#{{order.id}}</p>
            </div>
            <div class="col-sm-2">
                <p>{{order.totalPrice}}</p>
            </div>
            <div class="col-sm-2">
                <p>In Progress</p>
            </div>
            <div class="col-sm-3">
                <button class="btn btn-danger">Cancel Order</button>
            </div>
        </div>
    </div>
</div>
