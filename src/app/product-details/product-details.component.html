<div class="row product-details" *ngIf="productDetails">
  <div class="col-sm-6">
    <img
      class="product-img"
      src="{{ productDetails.productImgURL }}"
      alt="{{ productDetails.productName }}"
    />
  </div>
  <div class="col-sm-6">
    <div class="details">
      <h2>{{ productDetails.productName }}</h2>
      <h4>Price: {{ productDetails.productPrice }}</h4>
      <div>
        Color:
        <h4
          [style.backgroundColor]="productDetails.productColor"
          class="product-color"
        ></h4>
      </div>
      <h5>Category: {{ productDetails.productCategory }}</h5>
      <h5>Product Details: {{ productDetails.productDescription }}</h5>

      <button class="btn">Buy Now</button>
      <button *ngIf="!removeCart" class="btn" (click)="addToCart()">Add to Cart</button>
      <button *ngIf="removeCart" class="btn" (click)="removeFromCart(productDetails.id)">Remove from Cart</button>

      <div class="quantity-group">
        <button class="btn btn-sm" (click)="handleQuantity('min')">-</button>
        <input type="text" value="{{ productQuantity }}" />
        <button class="btn btn-sm" (click)="handleQuantity('plus')">+</button>
      </div>
    </div>
  </div>
</div>
